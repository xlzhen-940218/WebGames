        #original-image-container {

<body>

    <h1>âœ¨ ç²¾ç¾æ‹¼å›¾æ¸¸æˆ (æ”¹è¿›ç‰ˆ) âœ¨</h1>

    <div id="controls">
        <label for="sizeSelect">éš¾åº¦ (N x N):</label>
        <select id="sizeSelect">
            <option value="2">2x2 (ç®€å•)</option>
            <option value="3" selected>3x3 (ä¸­ç­‰)</option>
            <option value="4">4x4 (å›°éš¾)</option>
        </select>
        <button id="startButton">å¼€å§‹/é‡æ–°å¼€å§‹</button>
        <button id="hintButton">æ˜¾ç¤º/éšè—åŸå›¾</button>
        <button id="changeImageButton">åˆ‡æ¢å›¾ç‰‡</button>
    </div>

    <div id="game-container">
        <div id="puzzle-board">
            <p style="text-align: center; line-height: 400px; color: #666;">ç‚¹å‡»"å¼€å§‹"æŒ‰é’®æ¥æ‰“ä¹±å¹¶å¼€å§‹æ¸¸æˆï¼</p>
        </div>
        
        <div id="original-image-container">
            <img id="original-image" src="images/z-image_00124_.png" alt="åŸå§‹å›¾ç‰‡" />
        </div>
    </div>
    
    <div id="winOverlay" class="overlay">
        <div class="modal">
            <h2>æ­å–œä½ ï¼ğŸ‰</h2>
            <p>ä½ æˆåŠŸå®Œæˆäº†æ‹¼å›¾ï¼</p>
            <button onclick="document.getElementById('winOverlay').style.display='none'">ç»§ç»­</button>
        </div>
    </div>

    <script>
        // JavaScript é€»è¾‘éƒ¨åˆ†
        // æœ¬åœ°å›¾ç‰‡åˆ—è¡¨
        const localImages = [
            'images/z-image_00124_.png',
            'images/z-image_00125_.png',
            'images/z-image_00126_.png',
            'images/z-image_00127_.png',
            'images/z-image_00128_.png',
            'images/z-image_00129_.png',
            'images/z-image_00130_.png',
            'images/z-image_00131_.png',
            'images/z-image_00132_.png',
            'images/z-image_00133_.png',
            'images/z-image_00149_.png',
            'images/z-image_00151_.png',
            'images/z-image_00158_.png',
            'images/z-image_00159_.png',
            'images/z-image_00162_.png',
            'images/z-image_00163_.png',
            'images/z-image_00164_.png',
            'images/z-image_00165_.png',
            'images/z-image_00166_.png',
            'images/z-image_00167_.png',
            'images/z-image_00168_.png'
        ];
        
        let currentImageIndex = 0;
        const board = document.getElementById('puzzle-board');
        const originalImage = document.getElementById('original-image');
        const startButton = document.getElementById('startButton');
        const hintButton = document.getElementById('hintButton');
        const changeImageButton = document.getElementById('changeImageButton');
        const sizeSelect = document.getElementById('sizeSelect');
        const winOverlay = document.getElementById('winOverlay');
        // åŠ¨æ€è·å–æ¸¸æˆæ¿å°ºå¯¸ï¼Œè€Œä¸æ˜¯ç¡¬ç¼–ç 
        function getBoardSize() {
            // è·å–è®¡ç®—åçš„æ ·å¼ï¼Œè€ƒè™‘åª’ä½“æŸ¥è¯¢çš„å½±å“
            const computedStyle = window.getComputedStyle(board);
            return parseInt(computedStyle.width);
        }

        let N = parseInt(sizeSelect.value);
        let pieces = [];
        let isPlaying = false;

        // --- 1. åˆå§‹åŒ–å’Œæ‰“ä¹± ---

        function setupGame() {
            N = parseInt(sizeSelect.value);
            const boardSize = getBoardSize();
            const pieceSize = boardSize / N;
            
            // ç¡®ä¿æ¸¸æˆæ¿æœ‰æ­£ç¡®çš„å°ºå¯¸ï¼ˆè™½ç„¶CSSå·²ç»è®¾ç½®äº†ï¼Œä½†è¿™é‡Œç¡®ä¿ä¸€ä¸‹ï¼‰
            board.style.width = `${boardSize}px`;
            board.style.height = `${boardSize}px`;
            
            // éšæœºé€‰æ‹©ä¸€å¼ æœ¬åœ°å›¾ç‰‡
            currentImageIndex = Math.floor(Math.random() * localImages.length);
            const selectedImage = localImages[currentImageIndex];
            originalImage.src = selectedImage;
            
            board.innerHTML = '';
            pieces = [];
            isPlaying = true;

            for (let i = 0; i < N * N; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.id = `piece-${i}`;
                piece.dataset.correctIndex = i;

                const correctRow = Math.floor(i / N);
                const correctCol = i % N;

                piece.style.width = `${pieceSize}px`;
                piece.style.height = `${pieceSize}px`;
                piece.style.backgroundImage = `url(${selectedImage})`;
                piece.style.backgroundPosition = `-${correctCol * pieceSize}px -${correctRow * pieceSize}px`;

                pieces.push({
                    element: piece,
                    correctX: correctCol * pieceSize,
                    correctY: correctRow * pieceSize,
                    currentX: 0,
                    currentY: 0,
                    isLocked: false
                });
                
                board.appendChild(piece);
            }
            
            shufflePieces(pieces);
            
            pieces.forEach(p => {
                p.element.addEventListener('mousedown', startDrag);
                p.element.addEventListener('touchstart', startDrag);
                p.element.style.left = `${p.currentX}px`;
                p.element.style.top = `${p.currentY}px`;
                p.element.classList.remove('correct'); // é‡ç½®çŠ¶æ€
                p.isLocked = false;
                
                // æ£€æŸ¥ç¢ç‰‡æ˜¯å¦å·²ç»åœ¨æ­£ç¡®ä½ç½®ï¼ˆæ´—ç‰Œåå¯èƒ½æ­£å¥½åœ¨æ­£ç¡®ä½ç½®ï¼‰
                const boardSize = getBoardSize();
                const pieceSize = boardSize / N;
                const TOLERANCE = pieceSize * 0.3;
                const isAlreadyCorrect = (Math.abs(p.currentX - p.correctX) < TOLERANCE) && 
                                         (Math.abs(p.currentY - p.correctY) < TOLERANCE);
                
                if (isAlreadyCorrect) {
                    p.element.classList.add('correct');
                    p.isLocked = true;
                    p.currentX = p.correctX;
                    p.currentY = p.correctY;
                    p.element.style.left = `${p.correctX}px`;
                    p.element.style.top = `${p.correctY}px`;
                }
            });

            // æ£€æŸ¥æ˜¯å¦å·²ç»å®Œæˆï¼ˆæ‰€æœ‰ç¢ç‰‡éƒ½åœ¨æ­£ç¡®ä½ç½®ï¼‰
            if (checkWin()) {
                showWinMessage();
            }

            winOverlay.style.display = 'none';
        }

        function shufflePieces(pieces) {
            const positions = [];
            for (let i = 0; i < pieces.length; i++) {
                positions.push({x: pieces[i].correctX, y: pieces[i].correctY});
            }
            
            // Fisher-Yates (Knuth) æ´—ç‰Œç®—æ³•
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }

            pieces.forEach((p, index) => {
                p.currentX = positions[index].x;
                p.currentY = positions[index].y;
            });
            
            // æ£€æŸ¥æ˜¯å¦å·²å®Œæˆï¼Œå¦‚æœæ˜¯ï¼Œåˆ™å†æ´—ç‰Œä¸€æ¬¡
            if (checkWin()) {
                shufflePieces(pieces);
            }
        }
        
        // --- 2. æ‹–æ”¾é€»è¾‘ ---

        let activePiece = null;
        let offset = {x: 0, y: 0};
        
        function startDrag(e) {
            if (!isPlaying) return;
            const pieceElement = e.target;
            
            // **æ”¹è¿› 1.1**: æ— æ³•æ‹–åŠ¨å·²é”å®šçš„å—
            if (pieceElement.classList.contains('correct')) return; 

            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            activePiece = pieces.find(p => p.element === pieceElement);
            
            if (activePiece) {
                if (e.type === 'touchstart') e.preventDefault(); 
                
                pieceElement.classList.add('dragging');

                const rect = pieceElement.getBoundingClientRect();
                offset.x = clientX - rect.left;
                offset.y = clientY - rect.top;

                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchmove', drag);
                document.addEventListener('touchend', endDrag);
            }
        }
        
        function drag(e) {
            if (!activePiece) return;
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

            if (e.type === 'touchmove') e.preventDefault(); 
            
            let newX = clientX - board.getBoundingClientRect().left - offset.x;
            let newY = clientY - board.getBoundingClientRect().top - offset.y;

            const boardSize = getBoardSize();
            newX = Math.max(0, Math.min(newX, boardSize - activePiece.element.offsetWidth));
            newY = Math.max(0, Math.min(newY, boardSize - activePiece.element.offsetHeight));

            // å®æ—¶æ›´æ–°ä½ç½®ï¼Œä½¿æ‹–åŠ¨æ›´è·Ÿæ‰‹
            activePiece.element.style.left = `${newX}px`;
            activePiece.element.style.top = `${newY}px`;
            
            // å®æ—¶æ›´æ–°currentX/Yï¼Œè¿™æ ·å³ä½¿æ‹–åŠ¨è¿‡ç¨‹ä¸­é‡Šæ”¾ä¹Ÿèƒ½æ­£ç¡®è®°å½•ä½ç½®
            activePiece.currentX = newX;
            activePiece.currentY = newY;
        }
        
        function endDrag(e) {
            if (!activePiece) return;

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);
            
            activePiece.element.classList.remove('dragging');

            // æ£€æŸ¥ä½ç½®å¹¶æ›´æ–° currentX/Y
            checkPosition(activePiece);
        }

        // --- 3. æ¸¸æˆçŠ¶æ€æ£€æŸ¥ä¸å½’ä½é€»è¾‘ ---

        function checkPosition(piece) {
            const finalLeft = parseFloat(piece.element.style.left);
            const finalTop = parseFloat(piece.element.style.top);
            const boardSize = getBoardSize();
            const pieceSize = boardSize / N;
            // ä½¿ç”¨ç™¾åˆ†æ¯”å®¹å·®ï¼šå—å¤§å°çš„30%ï¼Œè¿™æ ·ä¸åŒéš¾åº¦ä¸‹éƒ½æœ‰åˆé€‚çš„å®¹å·®
            const TOLERANCE = pieceSize * 0.3;

            const isCorrect = (Math.abs(finalLeft - piece.correctX) < TOLERANCE) && 
                              (Math.abs(finalTop - piece.correctY) < TOLERANCE);

            if (isCorrect) {
                // æˆåŠŸæ”¾ç½®ï¼Œå¸é™„å¹¶é”å®š
                // æ·»åŠ åŠ¨ç”»ç±»ï¼Œä½¿å½’ä½æ›´å¹³æ»‘
                piece.element.classList.add('animated');
                piece.element.style.left = `${piece.correctX}px`;
                piece.element.style.top = `${piece.correctY}px`;
                
                piece.element.classList.add('correct');
                piece.isLocked = true;
                
                // æ›´æ–° currentX/Y ä¸ºæ­£ç¡®ä½ç½®
                piece.currentX = piece.correctX;
                piece.currentY = piece.correctY;
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤åŠ¨ç”»ç±»
                setTimeout(() => {
                    piece.element.classList.remove('animated');
                }, 300);
                
                if (checkWin()) {
                    showWinMessage();
                }
            } else {
                // **æ”¹è¿› 2.1**: é”™è¯¯è‡ªåŠ¨å›åˆ°åŸä½ (currentX/Y)
                // æ·»åŠ åŠ¨ç”»ç±»ï¼Œä½¿å½’ä½æ›´å¹³æ»‘
                piece.element.classList.add('animated');
                piece.element.style.left = `${piece.currentX}px`;
                piece.element.style.top = `${piece.currentY}px`;
                
                // ç¡®ä¿ç§»é™¤é”å®šçŠ¶æ€å’Œæ ·å¼
                piece.element.classList.remove('correct');
                piece.isLocked = false;
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤åŠ¨ç”»ç±»
                setTimeout(() => {
                    piece.element.classList.remove('animated');
                }, 300);
                
                // å¦‚æœæ˜¯æ‰‹åŠ¨å½’ä½ï¼Œåˆ™ä¸éœ€è¦æ›´æ–° currentX/Yï¼Œå› ä¸ºå®ƒæœ¬æ¥å°±æ˜¯å½’ä½ç‚¹
            }
        }
        
        function checkWin() {
            return pieces.every(p => p.isLocked);
        }

        function showWinMessage() {
            isPlaying = false;
            winOverlay.style.display = 'flex';
        }
        
        // --- 4. æŒ‰é’®äº‹ä»¶å¤„ç† ---
        
        startButton.addEventListener('click', () => {
             // æ¯æ¬¡å¼€å§‹éƒ½åŠ è½½ä¸€å¼ æ–°çš„éšæœºæœ¬åœ°å›¾ç‰‡
             let newIndex;
             do {
                 newIndex = Math.floor(Math.random() * localImages.length);
             } while (localImages.length > 1 && newIndex === currentImageIndex);
             
             currentImageIndex = newIndex;
             const selectedImage = localImages[currentImageIndex];
             document.getElementById('original-image').src = selectedImage;
             
             // æ›´æ–°æ‰€æœ‰æ‹¼å›¾å—çš„èƒŒæ™¯å›¾URL
             pieces.forEach(p => {
                 p.element.style.backgroundImage = `url(${selectedImage})`;
             });
             setupGame();
        });

        hintButton.addEventListener('click', () => {
            const container = document.getElementById('original-image-container');
            const isVisible = container.style.opacity === '1' || container.style.opacity === '';
            
            container.style.opacity = isVisible ? '0' : '1';
            container.style.transition = 'opacity 0.5s';
        });
        
        // åˆ‡æ¢å›¾ç‰‡æŒ‰é’®äº‹ä»¶å¤„ç†
        changeImageButton.addEventListener('click', () => {
            if (!isPlaying) {
                alert('è¯·å…ˆå¼€å§‹æ¸¸æˆï¼');
                return;
            }
            
            // åˆ‡æ¢åˆ°ä¸‹ä¸€å¼ å›¾ç‰‡
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * localImages.length);
            } while (localImages.length > 1 && newIndex === currentImageIndex);
            
            currentImageIndex = newIndex;
            const selectedImage = localImages[currentImageIndex];
            
            // æ›´æ–°åŸå§‹å›¾ç‰‡
            originalImage.src = selectedImage;
            
            // æ›´æ–°æ‰€æœ‰æ‹¼å›¾å—çš„èƒŒæ™¯å›¾
            const boardSize = getBoardSize();
            const pieceSize = boardSize / N;
            pieces.forEach((piece, i) => {
                const correctRow = Math.floor(i / N);
                const correctCol = i % N;
                piece.element.style.backgroundImage = `url(${selectedImage})`;
                piece.element.style.backgroundPosition = `-${correctCol * pieceSize}px -${correctRow * pieceSize}px`;
            });
            
            // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
            const message = document.createElement('div');
            message.textContent = 'å›¾ç‰‡å·²åˆ‡æ¢ï¼';
            message.style.position = 'fixed';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.backgroundColor = 'rgba(0,0,0,0.8)';
            message.style.color = 'white';
            message.style.padding = '10px 20px';
            message.style.borderRadius = '5px';
